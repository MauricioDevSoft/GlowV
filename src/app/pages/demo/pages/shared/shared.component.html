<h2>FORMULARIOS DE ANGULAR</h2>
<form [formGroup]="form" novalidate autocomplete="off" (submit)="onSubmit()">
  <app-button (click)="organizarElemento()">Organizar</app-button>
  <app-button (click)="onPatchValue()">Agregar Texto</app-button>
  <br />
  <br />
  <app-form-field
    label="Input Vaxi"
    [required]="true"
    [control]="form.controls['input']"
    [isInline]="isInline"
    [patternError]="regexErrors.email"
  >
    <app-input formControlName="input"></app-input>
  </app-form-field>

  <app-form-field
    label="Password"
    [required]="true"
    [control]="form.controls['password']"
    [isInline]="isInline"
  >
    <app-paswword formControlName="password"></app-paswword>
  </app-form-field>

  <app-form-field
    label="select"
    [required]="true"
    [control]="form.controls['select']"
    [isInline]="isInline"
  >
    <app-select formControlName="select" [items]="items"></app-select>
  </app-form-field>
  <app-form-field
    label="checkboxes"
    [required]="true"
    [control]="form.controls['checkboxes']"
    [isInline]="isInline"
  >
    <app-checkboxes
      formControlName="checkboxes"
      [items]="items"
    ></app-checkboxes>
  </app-form-field>
  <app-form-field
    label="radios"
    [required]="true"
    [control]="form.controls['radios']"
    [isInline]="isInline"
  >
    <app-radios
      formControlName="radios"
      [items]="items"
    ></app-radios>
  </app-form-field>
</form>
