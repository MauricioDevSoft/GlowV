<div class="app-page">
  <div class="app-page__header">
    <h1>Login</h1>
  </div>

  <form
    [formGroup]="formLogin"
    autocomplete="off"
    (submit)="onSubmit()"
    (keyup.enter)="onSubmit()"
  >
    <div class="app-page__content">
      <app-form-field
        label="Email"
        [required]="true"
        [control]="formLogin.controls['email']"
        [isInline]="false"
        [patternError]="regexErrors.email"
      >
        <app-input formControlName="email"></app-input>
      </app-form-field>

      <app-form-field
        label="Password"
        [required]="true"
        [control]="formLogin.controls['password']"
        [isInline]="false"
        [patternError]="regexErrors.password"
      >
        <app-password formControlName="password"></app-password>
      </app-form-field>
    </div>

    <div class="app-page__footer">
      <app-button type="submit">Login</app-button>
    </div>
  </form>
  @if(loading$ | async ){
  <app-spinner></app-spinner>
  }
</div>
