<div class="app-page">
  <div class="app-page__header">
    <h1>Registro de Usuario</h1>
  </div>
  <form
    [formGroup]="formRegister"
    (submit)="onSubmit()"
    (keyup.enter)="onSubmit()"
    novalidate
    autocomplete="off"
  >
    <div class="app-page__content">
      <app-form-field
        label="email"
        [required]="true"
        [control]="formRegister.controls['email']"
        [isInline]="false"
        [patternError]="regexErrors.email"
        ><app-input formControlName="email"></app-input
      ></app-form-field>
      <app-form-field
        label="Password"
        [required]="true"
        [control]="formRegister.controls['password']"
        [isInline]="false"
        [patternError]="regexErrors.password"
        ><app-password formControlName="password"></app-password
      ></app-form-field>
      <app-form-field
        label="Confirme contraseña"
        [required]="true"
        [control]="formRegister.controls['passwordRepeat']"
        [isInline]="false"
        [patternError]="regexErrors.password"
        ><app-password formControlName="passwordRepeat"></app-password
      ></app-form-field>

      <div class="error" [class.error_active]="formRegister.hasError('repeat')">
        Las contraseñas proporcionadas no concuerdan.
      </div>
    </div>
    <div class="app-page__footer">
      <app-button type="submit">Enviar</app-button>
    </div>
  </form>
  <!-- <app-spinner *ngIf="loading$ | async"></app-spinner> -->
  @if(loading$ | async ){
  <app-spinner></app-spinner>
  }
</div>
